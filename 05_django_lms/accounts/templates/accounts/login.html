{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
Sign In
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="{% url 'password_reset' %}">If you forgot your password, click here.</a>
                <div class="text-center pt-3">
                    <input class="btn btn-outline-primary" type="submit" value="SignIn">
                    <a class="btn btn-outline-primary" href="{% url 'accounts:register' %}">SignUp</a>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
