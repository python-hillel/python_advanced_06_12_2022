{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
Update student "{{ form.first_name_1.value }}"
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                    <input class="btn btn-outline-primary" type="submit" value="Update">
                    <a class="btn btn-outline-primary" href="{% url 'students:list' %}">Back to list</a>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
