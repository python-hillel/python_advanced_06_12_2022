{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    Password reset
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Reset your password</h4>
                    <form method="post">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-primary btn-block mt-3">Reset</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
